# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/carvalhowebstore

quarkus.hibernate-orm.database.generation=update
quarkus.datasource.jdbc.min-size=1
quarkus.datasource.jdbc.max-size=100
quarkus.log.syslog.format=%d{dd/MM/yyyy HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.metrics.enabled=true
quarkus.hibernate-orm.*.log.sql=true

